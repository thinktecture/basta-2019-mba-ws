<h4>Product Details</h4>
<form [formGroup]="detailsForm" (ngSubmit)="storeNewProduct()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name"
             formControlName="name" placeholder="M3">
    </div>
  </div>
  <div class="form-group row">
    <label for="manufacturer" class="col-sm-2 col-form-label">Manufacturer</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="manufacturer" placeholder="BMW"
        name="manufacturer" formControlName="manufacturer">
    </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-sm-2 col-form-label">Color</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="color" placeholder="white"
             name="color" formControlName="color">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" id="description"
                name="description" formControlName="description"></textarea>
    </div>
  </div>
  <hr/>
  <button class="btn btn-primary" *ngIf="isNewProduct" type="submit">Store new Product</button>


</form>
