<h4>Product List</h4>

<div class="table-responsive">

  <button class="btn btn-primary" (click)="addNewProduct()">Add new Product</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Manufacturer</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of allProducts" (click)="goToDetails(product.id)">
      <td>{{product.name}}</td>
      <td>{{product.manufacturer}}</td>
    </tr>
  </tbody>
</table>
</div>
